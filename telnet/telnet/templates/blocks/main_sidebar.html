{% load static %}
{% with url_name=request.resolver_match.url_name %}

<!-- Main sidebar -->
<div class="sidebar sidebar-dark sidebar-main sidebar-expand-md" style="background-color: #04202e;">

  <!-- Sidebar mobile toggler -->
  <div class="sidebar-mobile-toggler text-center">
    <a href="#" class="sidebar-mobile-main-toggle">
      <i class="icon-arrow-left8"></i>
    </a>
    Navigazione
    <a href="#" class="sidebar-mobile-expand">
      <i class="icon-screen-full"></i>
      <i class="icon-screen-normal"></i>
    </a>
  </div>
  <!-- /sidebar mobile toggler -->


  <!-- Sidebar content -->
  <div class="sidebar-content">


    <!-- Main navigation -->
    <div class="card card-sidebar-mobile">
      <ul class="nav nav-sidebar" data-nav-type="accordion">

        <!-- Main -->
        <li class="nav-item-header"><div class="text-uppercase font-size-xs line-height-xs">Men√π</div> <i class="icon-menu" title="Main"></i></li>
        <li class="nav-item">
          <a href="/dashboard" class="nav-link  {% if url_name == 'dashboard'  or url_name == 'get dashboard data' %}active{% endif %}">
            <i class="icon-home4"></i>
            <span>
              Dashboard
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/lista-ticket" class="nav-link {% if url_name == 'lista ticket' or url_name == 'mvm ticket'  or url_name == 'sielte ticket' or url_name == 'search tickets' %}active{% endif %}">
            <i class="icon-clipboard"></i>
            <span>
              Tickets
            </span>
          </a>
        </li>

        {% if request.user.role < 3 %}
        <li class="nav-item">
          <a href="/lista-note" class="nav-link {% if url_name == 'lista note' or url_name == 'note'  or url_name == 'note edit' or url_name == 'search notes'%}active{% endif %}">
            <i class="icon-file-text"></i>
            <span>
              Note
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/import" class="nav-link {% if url_name == 'import' %}active{% endif %}">
            <i class="icon-file-upload"></i>
            <span>
              Import
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/export" class="nav-link {% if url_name == 'export' %}active{% endif %}">
            <i class="icon-file-download"></i>
            <span>
              Export
            </span>
          </a>
        </li>

        
      {% if request.user.role < 2 %}
        <li class="nav-item">
          <a href="/add_user" class="nav-link {% if url_name == 'add user' %}active{% endif %}">
            <i class="icon-users"></i>
            <span>
              Aggiungi utente
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/admin" class="nav-link">
            <i class="icon-user"></i>
            <span>
              Admin
            </span>
          </a>
        </li>
        {% endif %}
        {% endif %}

        <!-- /forms -->
      </ul>
    </div>
    <!-- /main navigation -->

  </div>
  <!-- /sidebar content -->

</div>
<!-- /main sidebar -->
{% endwith %}
