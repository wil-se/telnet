{% load filters %}

<div class="navbar navbar-expand-lg navbar-light navbar-component rounded" >
  <div class="text-center d-lg-none w-100">
    <button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse" data-target="#navbar-filter">
      <i class="icon-unfold mr-2"></i>
      Filtra ricerca
    </button>
  </div>

  <div class="navbar-collapse collapse" id="navbar-filter" style="padding: 20px 0px 0px 20px;">



    <form method="GET" action="{% url 'search notes' %}" class="w-100">
      <div class="form-group row w-100">
      <div class="input-group col-md-4 d-flex flex-column">
      <a><b>Data:</b></a>
      <div style="display: flex">
        <span class="input-group-prepend">
          <span class="input-group-text"><i class="icon-calendar22"></i></span>
        </span>
        <input id="daterange" name="date" type="text" class="form-control daterange-basic" value=" ">
        </div>
      </div>

          <div class="form-group-feedback form-group-feedback-right col-md-4 d-flex flex-column">
            <a><b>Parola chiave:</b></a>
            {{ form.text|addclass:'form-control' }}
          </div>

          <div class="form-group-feedback form-group-feedback-right col-md-4 d-flex flex-column">
          <a><b>Utente:</b></a>
            {{ form.user|addclass:'form-control' }}
          </div>


</div>

          <div class="form-group row w-100 justify-content-end">
          <div class="input-group col-md-1 justify-content-end">
          <button class="bg-teal-400 btn-primary btn" type="submit"> Cerca </button>
          </div>
          </div>
    </form>

  </div>
</div>
<!-- /filter toolbar -->

<style>

  .form-inline {
  display: flex;
  flex-flow: row wrap;
  align-items: center;
}
  @media (max-width: 800px) {

    .form-inline {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>
